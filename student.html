<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management - Institute Management System</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li class="dropdown">
					<a href="#">Student</a>
					<ul>
						<li><a href="#" class="add">Add Student</a></li>
						<li><a href="#" class="view">View Student</a></li>
						<li><a href="#" class="edit">Edit Student</a></li>
						<li><a href="#" class="delete">Delete Student</a></li>
					</ul>
				</li>
                <li><a href="#">Staff</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<form id="student-form">
                <h1>Student Management</h1>
				<label for="student-id">Student ID:</label>
				<input type="text" id="student-id" name="student-id" required>
				
				<label for="student-name">Student Name:</label>
				<input type="text" id="student-name" name="student-name" required>
				
				<label for="student-email">Student Email:</label>
				<input type="email" id="student-email" name="student-email" required>
				<button type="submit" id="submit-btn">Submit</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; Institute Management System</p>
	</footer>
</body>
</html>
